<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Shizuru-Regular.ttf">
    <title>Minha To Do List</title>
</head>
<header>
    <div id="botao"></div>
    <img id="icone" src="./to-do-list.png" alt="icone de uma to-do list">
    <h1>My To-do List</h1>
</header>
<body>
    <section id="left">
        <div class="menu-esquerdo" id="profile">
            <div id="foto-profile">
                <img id="profile-photo" src="./Profile-Photo.png" alt="Foto do perfil">
            </div>
            <h3 id="nome-profile">João Alguém</h3>
            <h4 id="email">bolinhabolinha@gmail.com</h4>
        </div>
        <div class="menu-esquerdo" id="datas"></div>
        <div class="menu-esquerdo" id="importante"></div>
        <div class="menu-esquerdo" id="urgente"></div>
        <div class="menu-esquerdo" id="listas"></div>
        <div class="menu-esquerdo" id="projetos"></div>
        <div class="menu-esquerdo" id="conquistas"></div>
    </section>
    <section id="middle">
    <div>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        <input id="texto-tarefa" type="text">
        <button id="criar-tarefa">Cria</button>
    </div>
    <div>
        <ol class="alvo" id="lista-tarefas"></ol>
    </div>
    <button id="apaga-tudo">Apaga</button>
    <button id="remover-finalizados">Remove</button>
    <button id="salvar-tarefas">Salvar</button>
    <div>
        <button id="mover-cima">UP</button>
        <button id="mover-baixo">DOWN</button>
        <button id="remover-selecionado">Only</button>
    </div>
    <div id="calendario">

    </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
